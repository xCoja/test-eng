<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Složi Rečenicu</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Font (Poppins) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Složi pitanje i odgovor klikom na reči</h1>

    <p class="instructions">
      Klikni reči pogrešnim redosledom da složiš <em>pitanje</em> i <em>odgovor</em>.<br>
      Ako pogrešiš, klikni reč u donjoj rečenici ↺ da je vratiš gore.<br>
      Kada završiš, pritisni <strong>Završi test</strong>.
    </p>

    <!-- dve stranice po 10 parova -->
    <div id="quiz-page-1" class="quiz-page"></div>
    <div id="quiz-page-2" class="quiz-page hidden"></div>

    <!-- paginacija 1 | 2 -->
    <div class="pagination">
      <button id="page1-btn" class="active">1</button>
      <button id="page2-btn">2</button>
    </div>

    <!-- kraj testa -->
    <div class="finish">
      <button id="finish-btn">Završi test</button>
      <div id="result" class="result"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
